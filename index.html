<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
    <title>Navigation menus</title>
  </head>
  <body>
    <div id="main" class="content">
      <div class="nav1">
        <div id="float-menu">
          <div id="myfloat" class="float">
            <i id="menuicon" class="fas fa-ellipsis-v menu"></i>
          </div>
          <a href="#" id="myfloat-totop" class="float hidden">
            <i class="fas fa-arrow-up arrow"></i>
          </a>
          <a href="#" id="myfloat-contact" class="float hidden">
            <i class="far fa-envelope envelope"></i>
          </a>
        </div>
      </div>

      <div class="nav2">
        <input id="triggerButton" class="triggerButton" type="checkbox" />
        <label for="triggerButton"></label>
        <div class="one fas fa-cat"></div>
        <div class="two fas fa-crow"></div>
        <div class="three fas fa-dog"></div>
      </div>

      <div class="nav3">
        <div id="bottomnav" class="bottomnav">
          <div class="item1-wrapper wrap">
            <div class="item fas fa-shopping-bag"></div>
            <div class="selector"></div>
          </div>
          <div class="item2-wrapper wrap">
            <div class="item fas fa-frog"></div>
            <div class="selector"></div>
          </div>
          <div class="item3-wrapper wrap">
            <div class="item fas fa-music"></div>
            <div class="selector"></div>
          </div>
          <div class="item4-wrapper wrap">
            <div class="item fas fa-poll"></div>
            <div class="selector"></div>
          </div>
        </div>
      </div>

      <div class="nav4">
        <div id="sidebar" class="sidebar">
          <div class="sidebar-wrapper-left">
            <div id="upperSidebar" class="upper-sidebar">
              <div class="side1 fas fa-list-ol">&nbsp Inbox</div>
              <div class="side2 far fa-calendar">&nbsp Today</div>
              <div class="side3 fas fa-calendar-alt">&nbsp Calendar</div>
              <div class="side4 fas fa-briefcase">&nbsp Work</div>
              <div class="side5 far fa-thumbs-up">&nbsp Liked</div>
            </div>
            <div id="lowerSidebar" class="lower-sidebar">
              <div class="sideA fas fa-tasks">&nbsp Options</div>
              <div class="sideB fas fa-adjust">&nbsp Theme</div>
            </div>
          </div>
          <div id="sidebarToggle" class="toggle fas fa-chevron-right"></div>
        </div>
      </div>

      <div class="nav5">
        <div id="tab" class="tab">
          <div id="tab1" class="tab-item fas fa-paw"></div>
          <div id="tab2" class="tab-item fas fa-bus-alt"></div>
          <div id="tab3" class="tab-item fas fa-apple-alt"></div>
          <div id="tab4" class="tab-item fas fa-envelope"></div>
        </div>
      </div>
    </div>
  </body>
</html>
