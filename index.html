<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
    <title>Navigation menus</title>
  </head>
  <body>
    <div id="main" class="content">
      <div class="nav1">
        <div id="float-menu">
          <div id="myfloat" class="float">
            <i id="menuicon" class="fas fa-ellipsis-v menu"></i>
          </div>
          <a href="#navbar" id="myfloat-totop" class="float hidden">
            <i class="fas fa-arrow-up arrow"></i>
          </a>
          <a href="#contact" id="myfloat-contact" class="float hidden">
            <i class="far fa-envelope envelope"></i>
          </a>
        </div>
      </div>
      <div class="nav2">
        <input id="triggerButton" class="triggerButton" type="checkbox" />
        <label for="triggerButton"><!-- <i class="fas fa-plus"></i> --></label>
        <div class="one fas fa-cat"></div>
        <div class="two fas fa-crow"></div>
        <div class="three fas fa-dog"></div>
      </div>
    </div>
  </body>
</html>
